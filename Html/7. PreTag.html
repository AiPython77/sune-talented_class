                       안도현

    점심 먹을 때였네

    할미꽃이었네
    내가 내려다보니까
    일제히 고개를 수그리네
    나한테 말 한번 걸어보려 했다네
    나, 햇볕 아래 앉아서 김밥을 씹었네
    햇볕한테 들킨 게 무안해서
